<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>GoogleMapAPI</title>
		<style>
			html, body {font-family: Arial, sans-serif; height: 100%; margin: 0; padding: 0;}
			#map {height: 100%;}
		</style>
	</head>
	<body>
		<h1>My Happy Place</h1>
		<div id="map"></div>
		<script>
			var map;
			function initMap() {	// initialize function to load the map
				// Constructor creates a new map - only center and zoom are required.
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 21.337675, lng: -158.124837},
					// center: {lat: 40.7413549, lng: -73.9980244}, //udacity sample loc
					zoom: 18
				});
				var kohola = {lat: 21.337627, lng: -158.125069};
				// var tribeca = {lat: 40.719526, lng: -74.0089934};	//udacity sample
				var marker = new google.maps.Marker({
					position: kohola,
					map: map,
					title: "First Marker!"
				});
			}
		</script>
		
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAppYpb-yJVhzNx1uRzjtE0O9LJXq0LhAk&v=3&callback=initMap">
		</script>
	</body>
</html>
